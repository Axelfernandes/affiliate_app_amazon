version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
        - echo "BEST_BUY_API_KEY=$BEST_BUY_API_KEY" >> .env
        - echo "RAINFOREST_API_AMAZON=$RAINFOREST_API_AMAZON" >> .env
        - echo "VITE_GTM_ID=$VITE_GTM_ID" >> .env
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
