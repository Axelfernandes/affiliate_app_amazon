version: 1
backend:
  phases:
    build:
      commands:
        - echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
        - echo "BEST_BUY_API_KEY=$BEST_BUY_API_KEY" >> .env
        - echo "RAINFOREST_API_AMAZON=$RAINFOREST_API_AMAZON" >> .env
        - echo "VITE_GTM_ID=$VITE_GTM_ID" >> .env
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
